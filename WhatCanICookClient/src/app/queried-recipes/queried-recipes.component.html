<h1>Your Search</h1>

<div class="row">
    <div class="col s12 m6" *ngFor="let recipe of recipes">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ recipe.name }}</span>
          <p>
            {{recipe.description}}
          </p>
        </div>
        <div class="card-action">
          <a href="/recipes/{{recipe.id}}">Check out the recipe!</a>
        </div>
      </div>
    </div>
  </div>
